apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
  labels:
    app: dashboard-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
      - name: dashboard-service
        image: rfid-project/dashboard-service:latest
        ports:
        - containerPort: 8003
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard-service
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP