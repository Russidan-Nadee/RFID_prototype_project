apiVersion: apps/v1
kind: Deployment
metadata:
  name: rfid-service
  labels:
    app: rfid-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rfid-service
  template:
    metadata:
      labels:
        app: rfid-service
    spec:
      containers:
      - name: rfid-service
        image: rfid-project/rfid-service:latest
        ports:
        - containerPort: 8002
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: rfid-service
spec:
  selector:
    app: rfid-service
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP